<div class="container-fluid bg-black text-white text-center vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- <div class="logo-container mt-5">
        <img src="../../assets/logo.png" alt="Logo" class="img-fluid">
    </div> -->
    <div class="text-container">
        <h1>APEX PRIME SPORTS</h1>
    </div>
    <div class="contact mt-3">
        <div class="contact-capsule">
            <h2>Contact</h2>
            <form [formGroup]="messageform" (ngSubmit)="sendmessage(messageform.value)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" formControlName="name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="School/College" formControlName="school" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone Number/Email" formControlName="phone" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Message (Optional)" rows="3" formControlName="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
